    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav  ms-auto">

<section id="home" class=" vh-100 p-4 bg-black" >
<div class="weather-content p-4">
<input id="search" class="bg-black p-3 m-4 m-auto w-100 border-0  "  placeholder="Find Your Location"  type="text" >
 <input   type="button" class="btn btn-info rounded-pill px-4 py-2 " name="" value="Find" id="submit">
 <div class="container mt-5 ">
<div class="forecast-container  row" id="forecast">
<div class="today forecast  p-0 col-md-4">
<div class="forecast-header p-2  d-flex justify-content-between" id="today">
<div  id="theday" class="day"></div>
<div id="date"  class=" date"></div><span id="month" ></span>
</div>
<div class="forecast-content py-5 p-3" id="current">
<div id="location" class="location "></div>
<div class="degree d-flex justify-content-evenly align-items-center">
<div id="temp"  class="num">10<sup>o</sup>C</div>
<div  class="forecast-icon">
    <img src="imgs/116.png" alt="" width="90">
</div></div>
<div id="text" class="custom ">Clear</div>
<div class="percentage mt-5    m-auto  d-flex">
    <span><img src="imgs/icon-umberella@2x.png" alt="">20%</span>
        <span><img src="imgs/icon-wind@2x.png" alt="">18km/h</span>
        <span id="widdir" ><img   src="imgs/icon-compass@2x.png" alt="">East</span>
</div></div></div>


<div class="today forecast tomorrow p-0 col-md-4">
<div class="forecast-header2 text-center p-2" >
<div id="day2" class="day"></div></div> 
<div class="forecast-content" id="current">
  <div class="degree text-center py-4">
  <div class="forecast-icon">
  <img id="forcasticon1" src="imgs/113.png" alt="" width="90"></div>	
  <div id="forcast1" class="num fs-1 m-3">14<sup>o</sup>C</div>
  <div id="max1">10.5<sup>o</sup>C</div>
  <div  id="custom">Clear</div>
  </div></div></div>	

<div class="today forecast  p-0 col-md-4">
<div class="forecast-header text-center p-2" >
<div id="day3" class="day"></div></div> 
<div class="forecast-content py-4" id="current">
  <div class="degree text-center">
  <div class="forecast-icon">
  <img id="forcasticon2" src="imgs/113.png" alt="" width="90"></div>	
  <div id="forcast2" class="num fs-1 m-3">14<sup>o</sup>C</div>
  <div id="max">10.5<sup>o</sup>C</div>
  <div id="custom2">Clear</div>
  </div></div></div></div></div></div>
  </section>

 <!-- footer -->
  <footer class="footer mt-5 p-4 h-25">

<div class="col-md-8 position-relative ">
  <input id="submitd"  class="bg-black p-3 m-4 rounded-pill m-auto w-100 border-0  " placeholder="Enter Your Email"  type="text" >
 <input type="submit" class="btn subscribeBtn btn-info rounded-pill px-3 py-2 " name="" value="Subscribe" id="submit">
</div>

</div>
